jenkins:
  systemMessage: "\nDemo setup for Jenkins Slack......\n\n"

  numExecutors: 1
  mode: NORMAL
  scmCheckoutRetryCount: 3
  labelString: "master"  

  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: admin
        #  password: ${adminpw:-passw0rd}
         password: i9p0o8

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrators with full permissions"
            permissions:
              - "Overall/Administer"
            assignments:
              - "admin"
          - name: "manager"
            description: "Jenkins managers with limited admin permissions"
            permissions:
              - "Overall/Manage"
            assignments:
              - "manager"
          - name: "readonly-admin"
            description: "Jenkins read-only administrators"
            permissions:
              - "Overall/SystemRead"
              - "Job/Read"
              - "Agent/Read"
            assignments:
              - "readonly"
          - name: "readonly-user"
            description: "Read-only users"
            permissions:
              - "Overall/Read"
              - "Job/Read"
              - "Agent/Build"
            assignments:
              - "authenticated"
        items:
          - name: "@OwnerNoSid"
            description: "Primary Owners"
            pattern: ".*"
            permissions:
              - "Job/Configure"
              - "Job/Build"
              - "Job/Delete"
              - "Run/Delete"
            assignments:
              - "authenticated"
          - name: "@CoOwnerNoSid"
            description: "Secondary Owners"
            pattern: ".*"
            permissions:
              - "Job/Configure"
              - "Job/Build"
            assignments:
              - "authenticated"
        agents:
          - name: "@OwnerNoSid"
            description: "Primary Owners"
            pattern: ".*"
            permissions:
              - "Agent/Configure"
              - "Agent/Build"
              - "Agent/Delete"
              - "Agent/Build"
            assignments:
              - "authenticated"
          - name: "@CoOwnerNoSid"
            description: "Secondary Owners"
            pattern: ".*"
            permissions:
              - "Agent/Connect"
              - "Agent/Build"
            assignments:
              - "authenticated"

  crumbIssuer: "standard"

  remotingSecurity:
    enabled: true   

